# Consolidated city configuration
# Includes FIPS codes, neighborhood boundary endpoints, and metadata for all supported cities

# State FIPS codes mapping
states:
  '06':
    abbreviation: 'CA'
    name: 'California'
  '12':
    abbreviation: 'FL'
    name: 'Florida'
  '17':
    abbreviation: 'IL'
    name: 'Illinois'
  '48':
    abbreviation: 'TX'
    name: 'Texas'

# City configurations

dallas:
  # City metadata
  name: "Dallas"
  state_name: "Texas"
  state: "TX"
  county: "Dallas"
  
  # FIPS codes for census data
  state_fips: '48'
  county_fips: '113'
  
  # Neighborhood boundary data source
  # Note: Dallas endpoint currently returns 404 - disabled until we find correct endpoint
  endpoint: "https://www.dallasopendata.com/resource/nbtk-97k4.geojson"
  type: "geojson"
  enabled: false
  field_mappings:
    name: "AREA_NAME"
    geoid: "OBJECTID"
  population_source: "census"

chicago:
  # City metadata
  name: "Chicago"
  state_name: "Illinois"
  state: "IL"
  county: "Cook"
  
  # FIPS codes for census data
  state_fips: '17'
  county_fips: '031'
  
  # Neighborhood boundary data source
  endpoint: "https://data.cityofchicago.org/resource/igwz-8jzy.geojson"
  type: "geojson"
  enabled: true
  field_mappings:
    name: "community"
    geoid: "area_numbe"
  population_source: "census"

austin:
  # City metadata
  name: "Austin"
  state_name: "Texas"
  state: "TX"
  county: "Travis"
  
  # FIPS codes for census data
