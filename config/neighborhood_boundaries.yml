# SMALL CITIES - Using Open Data Portals for City Limits
# ============================================================================
# These cities are too small for Zillow neighborhood data, so we use their
# city limits from open data portals as the neighborhood boundary

sedona:
  name: "Sedona"
  city: "Sedona"
  state: "AZ"
  state_fips: '04'
  county: "Yavapai"
  county_fips: '025'  # Yavapai County
  endpoint: "https://services.arcgis.com/ZzrwjTRez6FJiOq4/arcgis/rest/services/City_Boundary_Data/FeatureServer/0/query?where=CITY_NAME='Sedona'&outFields=*&outSR=4326&f=geojson"
  type: "geojson"
  enabled: false  # Disabled until we find working endpoint
  field_mappings:
    name: "CITY_NAME"
    geoid: "OBJECTID"
  population_source: "census"

aspen:
  name: "Aspen"
  city: "Aspen"
  state: "CO"
  state_fips: '08'
  county: "Pitkin"
  county_fips: '097'  # Pitkin County
  endpoint: "https://data.colorado.gov/resource/u943-ics6.geojson?municipality=Aspen"
  type: "geojson"
  enabled: false  # Disabled until we find working endpoint
  field_mappings:
    name: "municipality"
    geoid: "objectid"
  population_source: "census"

# Template for adding new states (add to 'states' section above):
# 'XX':
#   abbreviation: 'XX'       # 2-letter state abbreviation
#   name: 'State Name'       # Full state name

# Template for adding new cities:
# city_key:
#   # City metadata
#   name: "City Name"
#   state_name: "State Name"
#   state: "XX"              # 2-letter state abbreviation
#   county: "County Name"
#   
#   # FIPS codes for census data
#   state_fips: 'XX'         # 2-digit state FIPS code (must exist in 'states' section)
#   county_fips: 'XXX'       # 3-digit county FIPS code
#   
#   # Neighborhood boundary data source (optional)
#   endpoint: "https://..."  # GeoJSON endpoint URL
#   type: "geojson"
#   enabled: true            # or false to use census tracts only
