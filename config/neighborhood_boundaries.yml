# Italy - Using ISTAT administrative boundaries
# ISTAT codes (Codice ISTAT): Italian equivalent of FIPS codes
# Source: https://www.istat.it/it/archivio/222527
#
# NOTE: ISTAT does not provide direct GeoJSON REST endpoints like US open data portals.
# Data is available as bulk downloads (shapefiles/ZIP) that require manual processing:
# - Confini amministrativi: https://www.istat.it/storage/cartografia/confini_amministrativi/
# - Format: Generalizzati (simplified) or Non generalizzati (detailed)
#
# To enable these cities, you need to either:
# 1. Find municipal-level open data portals with GeoJSON APIs
# 2. Download shapefiles, extract municipality data, convert to GeoJSON, and host it
# 3. Create an IstatNeighborhoodImporter service that processes downloaded shapefiles
# 4. Use OpenStreetMap boundaries as a fallback (less official but available)
#
'costermano sul garda':
  name: "Costermano sul Garda"
  city: "Costermano sul Garda"
  state: "Veneto"
  county: "Verona"
  country: "Italy"
  istat_code: "023030"
  population_source: "istat"
  type: "geojson"
  enabled: true
  field_mappings:
    name: "COMUNE"
    geoid: "PRO_COM"

verona:
  name: "Verona"
  city: "Verona"
  state: "Veneto"
  county: "Verona"
  country: "Italy"
  istat_code: "023091"
  population_source: "istat"
  type: "geojson"
  enabled: true
  field_mappings:
    name: "COMUNE"
    geoid: "PRO_COM"

