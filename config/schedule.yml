fetch_reddit_posts:
  cron: "0 0 */5 * *"
  class: FetchRedditPostsWorker
  queue: default
  description: "Fetch new Reddit posts about police corruption and bribes"

# City Data Import Jobs
# Cron format: minute hour day month day_of_week
# Examples: '0 2 * * *' = daily at 2 AM, '0 2 * * 0' = Sunday at 2 AM

# Update places data for all cities weekly (Sunday at 2 AM)
# Places data changes as restaurants/cafes/bars open or close
update_all_places_weekly:
  cron: '0 2 * * 0'
  class: UpdatePlacesJob
  description: 'Update places/amenity data for all cities weekly'
  queue: default

# Fetch Wikipedia images for neighborhoods (every 3 days at 3 AM)
# Processes 100 neighborhoods per run to avoid overwhelming Wikipedia API
# Images are cached for 30 days before refetching
fetch_wikipedia_images:
  cron:  '0 3 15 * *'
  class: FetchWikipediaImagesJob
  description: 'Fetch and cache Wikipedia images for neighborhood pages'
  queue: default

refresh_sitemap_monthly:
  cron: '0 23 1 * *'
  class: RefreshSitemapWorker
  description: 'Regenerate sitemap.xml with latest pages'
  queue: default